<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Wish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center position-relative">
        <div id="previous-button-container" class="position-absolute top-0 end-0 mt-3 me-3">
            <!-- "Previous" button will be generated by JavaScript -->
        </div>
        <h1 class="my-5">Happy Birthday!</h1>
        <p id="question" class="lead"></p>
        <div id="answer-buttons" class="btn-group">
            <!-- Answer buttons will be generated by JavaScript -->
        </div>
        <div id="followup"></div>
    </div>

    <!-- Custom Script -->
    <script src="game.js"></script>
</body>
</html>
